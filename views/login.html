<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<link rel='stylesheet' type='text/css' media='screen' href='/css/join.css'>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(function(){
        $("#login").click(function(){
            if($("input[name=id]").val() === "" || $("input[name=password]").val() === ""){
                alert("아이디와 비밀번호를 입력해주세요");
            }else{
                $("form").submit();
            }
        });
    });

</script>
<div class="wrapper">
    <div class="content">
        <h1>Login!</h1>
        <form method="post" action="/user/login">
            <input type="text" name="id" placeholder="사번을 입력하세요"><br>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요"><br>
            <button type="button" id="login">로그인</button><br><br>
        </form>
        <a href="/join"><span>회원가입</span></a>
    </div>
</div>
